name: Playwright Tests CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Install dependencies
        run: mvn clean install -DskipTests

      - name: Install Playwright browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps chromium"

      - name: Verify Playwright installation
        run: |
          echo "=== Checking Playwright browsers ==="
          ls -la ~/.cache/ms-playwright/ || echo "Playwright cache not found"

      - name: Run tests
        id: tests
        continue-on-error: true
        run: |
          mvn test -Dheadless=true 2>&1 | tee test-output.log
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Display test output on failure
        if: steps.tests.outcome == 'failure'
        run: |
          echo "=== Full test output ==="
          cat test-output.log

      - name: List target directory
        if: always()
        run: |
          echo "=== Target directory contents ==="
          ls -la target/ || echo "No target directory"
          echo "=== Surefire reports ==="
          ls -la target/surefire-reports/ || echo "No surefire-reports directory"

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 30
          if-no-files-found: warn

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'target/surefire-reports/*.xml'
          fail_on_failure: false
          include_passed: true
          detailed_summary: true
          check_name: 'Test Results'

      - name: Fail if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
